<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Growing and Shrinking</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
        }
        #dynamicText {
            font-size: 5pt;
            color: red;
            transition: font-size 0.1s;
        }
    </style>
</head>
<body>
    <div id="dynamicText">TEXT-GROWING</div>

    <script>
        const textElement = document.getElementById('dynamicText');
        let growing = true;
        let fontSize = 5;

        function updateText() {
            if (growing) {
                fontSize += 1;
                if (fontSize >= 50) {
                    growing = false;
                    textElement.textContent = "TEXT-SHRINKING";
                    textElement.style.color = "blue";
                    alert("Font size reached 50px.text will now shrink");
                }
            } else {
                fontSize -= 1;
                if (fontSize <= 5) {
                    growing = true;
                    textElement.textContent = "TEXT-GROWING";
                    textElement.style.color = "red";
                }
            }
            textElement.style.fontSize = fontSize + 'pt';
        }

        setInterval(updateText, 100);
    </script>
</body>
</html>
